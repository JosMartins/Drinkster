services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "25569:80"
    depends_on:
      - backend
    networks:
      - drinkster-network
    volumes:
      - type: bind
        source: /etc/letsencrypt/live/autistassv.ddns.net/fullchain.pem
        target: /conf/ssl/fullchain.pem
        read_only: true
      - type: bind
        source: /etc/letsencrypt/live/autistassv.ddns.net/privkey.pem
        target: /conf/ssl/privkey.pem
        read_only: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3432:3432"
    environment:
      - MONGO_URI=mongodb://host.docker.internal:27017
    networks:
      - drinkster-network

networks:
  drinkster-network:
    driver: bridge

