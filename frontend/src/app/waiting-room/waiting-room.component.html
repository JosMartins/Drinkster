<div class="waiting-room-container">
  <div class="room-header">
    <h1>{{roomName}}</h1>
    <div class="room-info">
      <span class="player-count">Players: {{players.length}}</span>
    </div>
  </div>

  <div class="players-container">
    <h2>Players</h2>
    <div class="players-list">
      <div *ngFor="let player of players" class="player-card"
           [class.current-player]="player.id === currentPlayer.id">
        <div class="player-info">
          <span class="player-name">{{player.name}}</span>
          <div>
            <span *ngIf="player.isAdmin" class="admin-badge">Admin</span>
            <button *ngIf="isAdmin"
                    class="admin-options-button"
                    (click)="kickPlayer(player)">
              Kick
            </button>
            <button *ngIf="isAdmin"
                    class="admin-options-button"
                    (click)="openDifficultyModal(player)">
              âš™Difficulty
            </button>
          </div>
        </div>
        <div class="player-status" [class.ready]="player.isReady">
          {{player.isReady ? 'Ready' : 'Not Ready'}}
        </div>

      </div>
    </div>
  </div>

  <div class="settings-container" *ngIf="isAdmin">
    <h2>Game Settings</h2>
    <div class="game-mode">
      <span>Game Mode: {{gameMode}}</span>
    </div>
  </div>

  <div class="controls-container">
    <button
      (click)="toggleReady()"
      class="ready-button"
      [class.ready]="isReady">
      {{isReady ? 'Ready!' : 'Ready Up'}}
    </button>

    <button (click)="leaveRoom()" class="leave-button">
      Leave Room
    </button>

    <button
      *ngIf="isAdmin"
      (click)="startGame()"
      class="start-button">
      Start Game
    </button>
  </div>
</div>
