<!-- admin-options-dialog.component.html -->
<h2 mat-dialog-title>Player Options: {{data.player.name}}</h2>

<mat-dialog-content>
  <div class="dialog-section">
    <h3>Difficulty Settings</h3>
    <div class="slider-container">
      <div class="slider-row">
        <span class="slider-label">Easy</span>
        <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="sliderValues.easy"
                    (input)="onSliderChange('easy')" min="0" max="100"></mat-slider>
        <span class="slider-value">{{sliderValues.easy}}%</span>
      </div>

      <div class="slider-row">
        <span class="slider-label">Medium</span>
        <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="sliderValues.medium"
                    (input)="onSliderChange('medium')" min="0" max="100"></mat-slider>
        <span class="slider-value">{{sliderValues.medium}}%</span>
      </div>

      <div class="slider-row">
        <span class="slider-label">Hard</span>
        <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="sliderValues.hard"
                    (input)="onSliderChange('hard')" min="0" max="100"></mat-slider>
        <span class="slider-value">{{sliderValues.hard}}%</span>
      </div>

      <div class="slider-row">
        <span class="slider-label">Extreme</span>
        <mat-slider thumbLabel [displayWith]="formatLabel" [(ngModel)]="sliderValues.extreme"
                    (input)="onSliderChange('extreme')" min="0" max="100"></mat-slider>
        <span class="slider-value">{{sliderValues.extreme}}%</span>
      </div>
    </div>

    <div class="difficulty-validation" *ngIf="errorMsg">
      <p class="error-text">{{errorMsg}}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" *ngIf="data.isAdmin && !data.isSelf" (click)="kickPlayer()">
    Kick Player
  </button>
  <button mat-raised-button color="primary" (click)="saveDifficulty()">Save Changes</button>
</mat-dialog-actions>
