<!-- src/app/chaladd/chaladd.component.html -->
<div class="chaladd-container">
    <h2>Add a New Challenge</h2>
  
    <form (ngSubmit)="onSubmit()" #chalForm="ngForm" class="chaladd-form">
      <div class="form-field">
        <label for="challenge">Challenge:</label>
        <input
          type="text"
          id="challenge"
          name="challenge"
          required
          [(ngModel)]="challenge"
          #challengeInput="ngModel"
        />
        <div *ngIf="challengeInput.invalid && challengeInput.touched" class="error">
          Challenge is required.
        </div>
      </div>
  
      <div class="form-field">
        <label for="difficulty">Difficulty (1-4):</label>
        <input
          type="number"
          id="difficulty"
          name="difficulty"
          required
          min="1"
          max="4"
          [(ngModel)]="difficulty"
          #difficultyInput="ngModel"
        />
        <div *ngIf="difficultyInput.invalid && difficultyInput.touched" class="error">
          Difficulty must be between 1 and 4.
        </div>
      </div>

      <div class="sexes" *ngIf="challenge.includes('{Player}')">
        <label for="sex_M">Player 1 sexes:</label>
        <label class="checkbox-label">
          <input type="checkbox" name="sexes" value="M" [(ngModel)]="sexes.M" />
          M
        </label>
        <label for="sex_F" class="checkbox-label">
          <input type="checkbox" name="sexes" value="F" [(ngModel)]="sexes.F" />
          F
        </label>
      </div>
      <div class="sexes" *ngIf="challenge.includes('{Player2}')">
        <label for="sex_M">Player 2 sexes:</label>
        <label class="checkbox-label">
          <input type="checkbox" name="sexes" value="M" [(ngModel)]="sexes2.M" />
          M
        </label>
        <label class="checkbox-label" for="sex_F">
          <input type="checkbox" name="sexes" value="F" [(ngModel)]="sexes2.F" />
          F
        </label>
      </div>

      <button type="submit" [disabled]="chalForm.invalid">Add Challenge</button>
    
    </form>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
