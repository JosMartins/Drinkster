<!-- src/app/chaladd/chaladd.component.html -->
<div class="chaladd-container">
    <h2>Add a New Challenge</h2>
  
    <form (ngSubmit)="onSubmit()" #chalForm="ngForm" class="chaladd-form">
      <div class="form-field">
        <label for="challenge">Challenge:</label>
        <input
          type="text"
          id="challenge"
          name="challenge"
          required
          [(ngModel)]="challenge"
          #challengeInput="ngModel"
        />
        <div *ngIf="challengeInput.invalid && challengeInput.touched" class="error">
          Challenge is required.
        </div>
      </div>
  
      <div class="form-field">
        <label for="difficulty">Difficulty (1-4):</label>
        <input
          type="number"
          id="difficulty"
          name="difficulty"
          required
          min="1"
          max="4"
          [(ngModel)]="difficulty"
          #difficultyInput="ngModel"
        />
        <div *ngIf="difficultyInput.invalid && difficultyInput.touched" class="error">
          Difficulty must be between 1 and 4.
        </div>
      </div>
  
      <button type="submit" [disabled]="chalForm.invalid">Add Challenge</button>
    </form>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
