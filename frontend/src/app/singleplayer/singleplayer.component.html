<div class="config-container">
    <h2 class="title">Settings</h2>
  
    <div *ngFor="let player of players; let i = index" class="player-input">
      <input
        type="text"
        placeholder="Player Name"
        [(ngModel)]="player.name"
        class="input-field"
      />
      <div class="gender-selector">
        <label>
          <input
            type="radio"
            [(ngModel)]="player.gender"
            [value]="'M'"
            [name] = "'gender_' +i"
          />
          <span class="male-symbol">
            <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 511.01"><path fill="#5AC1F2" fill-rule="nonzero" d="M456.72 96.62l-115.49 115.5c22.46 31.03 35.72 69.17 35.72 110.41 0 52.04-21.1 99.17-55.2 133.27-34.11 34.1-81.23 55.21-133.28 55.21-52.03 0-99.17-21.11-133.27-55.21C21.1 421.7 0 374.57 0 322.53c0-52.04 21.1-99.17 55.2-133.27 34.1-34.1 81.23-55.21 133.27-55.21 42.91 0 82.47 14.35 114.16 38.5L419.89 55.28h-62.84V0H512v158.91h-55.28V96.62zM282.66 228.35c-24.1-24.1-57.41-39.02-94.19-39.02s-70.08 14.92-94.18 39.02c-24.1 24.1-39.01 57.4-39.01 94.18 0 36.78 14.91 70.09 39.01 94.19 24.1 24.1 57.4 39.01 94.18 39.01 36.78 0 70.09-14.91 94.19-39.01 24.1-24.1 39.01-57.41 39.01-94.19s-14.91-70.08-39.01-94.18z"/></svg>
          </span>
  
        </label>
        <label>
          <input
            type="radio"
            [(ngModel)]="player.gender"
            [value]="'F'"
            [name] = "'gender_' +i"
          />
          <span class="female-symbol">
            <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 361 511.42"><path fill="#F576AB" fill-rule="nonzero" d="M203.64 359.53v44.17h78.58v52.94h-78.58v54.78H150.7v-54.78H72.13V403.7h78.57v-45.15c-37.91-6.3-71.82-24.41-97.83-50.42C20.21 275.47 0 230.35 0 180.5c0-49.84 20.21-94.97 52.87-127.63S130.65 0 180.5 0c49.84 0 94.97 20.21 127.63 52.87S361 130.66 361 180.5c0 49.84-20.21 94.97-52.87 127.63-27.52 27.52-63.9 46.2-104.49 51.4zM270.7 90.3c-23.08-23.08-54.98-37.36-90.2-37.36-35.23 0-67.12 14.28-90.2 37.36s-37.36 54.98-37.36 90.2c0 35.23 14.28 67.12 37.36 90.2s54.97 37.36 90.2 37.36c35.22 0 67.12-14.28 90.2-37.36s37.36-54.97 37.36-90.2c0-35.22-14.28-67.12-37.36-90.2z"/></svg>
          </span>
        </label>
      </div>
      <button (click)="removePlayer(i)" class="remove-btn">X</button>
  
    </div>
  
    <button (click)="addPlayer()" class="add-player-btn">Add Player</button>
  
    <div class="toggle-container">
      <label for="extremeMode" class="extreme-mode-text">Random Mode</label>
      <button
        id="extremeMode"
        (click)="toggleRandomMode()"
        [class.active]="randomMode"
        class="slider-button"
      >
        <span class="slider-circle"></span>
      </button>
    </div>
  
    <div class="remember-challenges">
      <label for="remember" class="rememberChallenges">Number Of Challenges to remember: </label>
      <input type="number" 
      [(ngModel)]="numberOfRememberedChal"
      class="input-field">
    </div>
  
    <div>
      <button class="difficulty-config" (click)="openDifficultyModal()">Configure Difficulty</button>
    </div>
  
  
  
    <button (click)="startGame()" class="start-btn">Start Game</button>
  </div>
