<div class="game-container" (scroll)="onScroll($event)">

  <div *ngIf="self?.isAdmin && showAdminPullUp" class="admin-box" [class.pull-up]="showAdminPullUp">
    <h3>Admin Challenge View</h3>
    <div class="admin-challenge">{{ adminText }}</div>
    <button class="force-skip-btn" (click)="forceSkip()">Force Skip</button>
  </div>

  <div class="game-boxes">
    <!-- Left Column -->
    <div class="left-column">
      <div class="penalty-box" *ngIf="penalties && penalties.length > 0">
        <h2 class="box-title">Your Penalties</h2>
        <div class="content-box penalty-content">
          <div *ngFor="let penalty of penalties" class="penalty-item">
            {{ penalty.text }} ({{ penalty.rounds }} rounds)
          </div>
        </div>
      </div>

      <div class="players-box">
        <h2 class="box-title">Players</h2>
        <div class="content-box players-content">
          <div *ngFor="let player of players"
               class="player-item"
               [class.current-player]="(currentChallenge?.affectedPlayers ?? []).includes(player.id)">
            {{player.name }}
          </div>

        </div>

      </div>

    </div>

    <!-- Right Column -->
    <div class="challenge-box">
      <h2 class="round-number">Round {{ currentRound }}</h2>
      <h2 class="box-title">Current Challenge</h2>
      <h4 class="box-subtitle">
        Difficulty:
        <span class="difficulty-badge difficulty-{{currentChallenge?.difficulty}}">
          {{ currentChallenge?.difficulty }}
        </span>
      </h4>
      <div class="content-box challenge-content">
        <div *ngIf="currentChallenge">
          <div class="challenge-text">{{ displayChallengeText() }}</div>

        </div>
      </div>
    </div>
  </div>

  <div class="game-controls" *ngIf="showButton()">
    <button class="action-button complete-btn" (click)="completeChallenge()">
      Challenge Completed
    </button>
    <button class="action-button drunk-btn" (click)="drunkChallenge()">
      Challenge Drunk
    </button>
  </div>
</div>
