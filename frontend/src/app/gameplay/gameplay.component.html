<div class="game-container">

  <div *ngIf="isAdmin" class="admin-box">
    <h3>Admin Challenge View</h3>
    <div class="admin-challenge">{{ currentChallenge }}</div>
    <button class="force-skip-btn" (click)="forceSkip()">Force Skip</button>
  </div>

  <div class="game-boxes">
    <div class="challenge-box">
      <h2 class="round-number">Round {{ currentRound }}</h2>
      <h2 class="box-title">Current Challenge</h2>
      <div class="content-box challenge-content">{{ currentChallenge }}</div>
    </div>

    <div class="penalty-box">
      <h2 class="box-title">Penalties</h2>
      <div class="content-box penalty-content">
        <div *ngFor="let penalty of penalties" class="penalty-item">
          {{ penalty }}
        </div>
      </div>
    </div>
  </div>

  <div class="game-controls" *ngIf="myChallenge">
    <button class="action-button complete-btn" (click)="completeChallenge()">
      Challenge Completed
    </button>
    <button class="action-button penalty-btn" (click)="drunkChallenge()">
      Challenge Drunk
    </button>
  </div>
</div>
