<div class="container">
    <div class="content">
      <div class="header">
        <h1 class="title">Multiplayer</h1>
        <button class="create-button" (click)="createRoom()">Create Room</button>
      </div>

      <div class="room-list">
        <div class="room-item" *ngFor="let room of rooms">
          <div class="room-info">
            <span class="room-name">{{ room.name }}</span>
            <span class="room-players">Players: {{ room.players }}</span>
            <span class="room-lock" *ngIf="room.isPrivate">ğŸ”’</span>
            <span class="room-state">{{room.state}}</span>
          </div>
          <button class="join-button" (click)="joinRoom(room.id)">Join</button>
        </div>

        <div class="no-rooms" *ngIf="!rooms || rooms.length === 0">
          No rooms available. Create one to get started!
        </div>
      </div>
    </div>
  </div>
