<h2 mat-dialog-title>Create a New Room</h2>

<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Room Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="roomForm.get('name')?.hasError('required')">
        Room name is required
      </mat-error>
      <mat-error *ngIf="roomForm.get('name')?.hasError('minlength')">
        Room name must be at least 3 characters
      </mat-error>
    </mat-form-field>

    <div class="checkbox-field">
      <mat-checkbox formControlName="isPrivate">Private Room</mat-checkbox>
    </div>

    <mat-form-field appearance="fill" class="full-width" *ngIf="roomForm.get('isPrivate')?.value">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid">Create</button>
  </div>
</form>
