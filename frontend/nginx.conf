events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    error_log /var/log/nginx/error.log debug;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    server {
        listen 80;
        server_name drinkster.autistassv.ddns.net;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name drinkster.autistassv.ddns.net;

        ssl_certificate /conf/ssl/fullchain.pem;
        ssl_certificate_key /conf/ssl/privkey.pem;

        root /usr/share/nginx/html/browser;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /ws/ {
            proxy_pass https://backend:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_ssl_verify off;
        }

        location /api/ {
            proxy_pass http://backend:8000/api/;

            # Critical headers for Spring Security
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Real-IP $remote_addr;

            # Disable HTTPS for backend communication
            proxy_ssl_server_name off;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2;

            # Connection settings
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }

        # WebSocket proxy

    }
}
